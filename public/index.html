<!DOCTYPE html>

    <nav class="w-screen h-20 bg-blue-900"></nav>

            class="w-full h-full object-cover py-auto"

            class="w-20 h-20 rounded-full"
            src="img/pexels-photo-910143.jpeg"
            alt="Profile Icon"
          />
        </div>
        <div class="w-3/4 h-full flex flex-col items-center justify-around">
          <p class="text-left md:px-16 md:text-center font-normal text-white">
            I'm 18 years old and currently attending the Politehnica University
            of Bucharest from my natal country ,Romania
          </p>
          <h3 class="text-2xl font-bold text-gray-100 text-center">
            Mihai Sorin Stanciu
